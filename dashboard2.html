<script>
auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  const snap = await db.collection("users").doc(user.uid).get();
  if (!snap.exists || !["admin","staff"].includes(snap.data().role)) {
    alert("Unauthorized");
    auth.signOut();
    return;
  }

  document.documentElement.classList.remove("hidden");
  initDashboard();
});
</script>

<script>
let pricingConfig = {};
let currentOrders = [];

async function initDashboard() {
  await loadPricingConfig();
  await loadOrders();
  updatePricingSummary();
}

async function loadPricingConfig() {
  const snap = await db.collection("config").doc("pricing").get();
  pricingConfig = snap.exists ? snap.data() : {
    aerial:{standard:10,express:20,rush:30},
    residential:{standard:17,express:25,rush:30},
    commercial:{standard:30,express:35,rush:45}
  };

  document.getElementById('aerial-standard').value = pricingConfig.aerial.standard;
  document.getElementById('aerial-express').value = pricingConfig.aerial.express;
  document.getElementById('aerial-rush').value = pricingConfig.aerial.rush;

  document.getElementById('residential-standard').value = pricingConfig.residential.standard;
  document.getElementById('residential-express').value = pricingConfig.residential.express;
  document.getElementById('residential-rush').value = pricingConfig.residential.rush;

  document.getElementById('commercial-standard').value = pricingConfig.commercial.standard;
  document.getElementById('commercial-express').value = pricingConfig.commercial.express;
  document.getElementById('commercial-rush').value = pricingConfig.commercial.rush;
}

async function savePricingChanges() {
  pricingConfig = {
    aerial:{
      standard:+aerialStandard.value,
      express:+aerialExpress.value,
      rush:+aerialRush.value
    },
    residential:{
      standard:+residentialStandard.value,
      express:+residentialExpress.value,
      rush:+residentialRush.value
    },
    commercial:{
      standard:+commercialStandard.value,
      express:+commercialExpress.value,
      rush:+commercialRush.value
    }
  };

  await db.collection("config").doc("pricing").set(pricingConfig);
  updatePricingSummary();
  alert("Pricing synced to client portal");
}

async function loadOrders() {
  const snap = await db.collection("orders")
    .where("paymentVerified","==",true)
    .orderBy("createdAt","desc")
    .get();

  currentOrders = snap.docs.map(d => ({ id:d.id, ...d.data() }));
  updateKPIs();
  loadOrdersTable();
  loadServiceTracking();
}

function updateKPIs() {
  totalOrders.textContent = currentOrders.length;
  totalRevenue.textContent = formatCurrency(
    currentOrders.reduce((s,o)=>s+o.totalPrice,0)
  );

  processingOrders.textContent =
    currentOrders.filter(o=>["processing","in-progress"].includes(o.status)).length;

  completionRate.textContent =
    currentOrders.length
      ? Math.round(currentOrders.filter(o=>["completed","delivered"].includes(o.status)).length/currentOrders.length*100)+"%"
      : "0%";
}

function refreshDashboard(btn){
  btn.innerHTML = "Refreshing...";
  loadOrders().then(()=>btn.innerHTML="Refresh");
}
</script>

<script>
function formatCurrency(v){
  return new Intl.NumberFormat("en-US",{style:"currency",currency:"USD"}).format(v);
}
</script>
