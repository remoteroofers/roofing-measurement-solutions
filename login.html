<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, setPersistence, sendPasswordResetEmail, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmBLEUz5EWtv1si_UgfKgOiRS8P-wWOnc",
  authDomain: "remoteroofers-51826.firebaseapp.com",
  projectId: "remoteroofers-51826",
  storageBucket: "remoteroofers-51826.appspot.com",
  messagingSenderId: "901240361996",
  appId: "1:901240361996:web:2a209986f74f15618aca29"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const rememberMe = document.getElementById('rememberMe');
const togglePassword = document.getElementById('togglePassword');
const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

togglePassword.addEventListener('click', () => {
  if (passwordInput.type === 'password') passwordInput.type = 'text';
  else passwordInput.type = 'password';
});

forgotPasswordBtn.addEventListener('click', async () => {
  const email = prompt("Enter your registered email:");
  if (!email) return;
  try {
    await sendPasswordResetEmail(auth, email);
    alert("Password reset email sent!");
  } catch(e) {
    alert(e.message);
  }
});

loginForm.onsubmit = async (e) => {
  e.preventDefault();
  loginBtn.disabled = true;
  loginBtn.textContent = "Signing in...";

  try {
    await setPersistence(
      auth,
      rememberMe.checked
        ? browserLocalPersistence
        : browserSessionPersistence
    );

    const cred = await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );

    const uid = cred.user.uid;
    const userRef = doc(db, "users", uid);
    const snap = await getDoc(userRef);

    if (!snap.exists()) {
      throw new Error("User profile not found. Contact support.");
    }

    const { role } = snap.data();

    // ‚úÖ ROLE-BASED REDIRECT
    if (role === "admin") {
      window.location.href = "dashboard2.html";
    } else if (role === "client") {
      window.location.href = "client_dashboard.html";
    } else {
      throw new Error("Invalid user role");
    }

  } catch (err) {
    alert(err.message);
    loginBtn.disabled = false;
    loginBtn.textContent = "Sign In";
  }
});
</script>
