<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Sonido App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 340px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .note {
      font-size: 13px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Login</h2>

  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Password" />

  <button onclick="loginUser()">Login</button>

  <div id="note" class="note"></div>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
