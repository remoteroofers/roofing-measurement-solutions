<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Remote Roofers</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmBLEUz5EWtv1si_UgfKgOiRS8P-wWOnc",
      authDomain: "remoteroofers-51826.firebaseapp.com",
      projectId: "remoteroofers-51826",
      storageBucket: "remoteroofers-51826.firebasestorage.app",
      messagingSenderId: "901240361996",
      appId: "1:901240361996:web:2a209986f74f15618aca29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signupUser = async function () {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      if (!firstName || !lastName || !email || !password) {
        errorBox.textContent = "Please fill in all required fields.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName,
          lastName,
          email,
          phone,
          role: "client",
          createdAt: new Date()
        });

        window.signupSuccess("Account created successfully!");

      } catch (error) {
        errorBox.textContent = error.message;
      }
    };
  </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Signup Card -->
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>

    <div class="space-y-4">
      <input id="firstName" type="text" placeholder="First Name" class="w-full px-4 py-2 border rounded-lg" />
      <input id="lastName" type="text" placeholder="Last Name" class="w-full px-4 py-2 border rounded-lg" />
      <input id="email" type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg" />
      <input id="phone" type="tel" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg" />
      <input id="password" type="password" placeholder="Password (min 6 chars)" class="w-full px-4 py-2 border rounded-lg" />

      <p id="error" class="text-red-600 text-sm"></p>

      <button onclick="signupUser()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>

      <p class="text-center text-sm mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600 font-semibold">Login</a>
      </p>
    </div>
  </div>

  <!-- Success Toast -->
  <div id="successToast" class="hidden fixed top-4 right-4 z-50">
    <div class="bg-green-100 border-l-4 border-green-600 p-4 rounded shadow">
      <p id="successMessage" class="text-green-800 font-semibold"></p>
    </div>
  </div>

  <!-- UI Script -->
  <script>
    window.signupSuccess = function (message) {
      const toast = document.getElementById("successToast");
      const msg = document.getElementById("successMessage");

      msg.textContent = message;
      toast.classList.remove("hidden");

      setTimeout(() => {
        window.location.href = "dashboard1.html";
      }, 1500);
    };
  </script>

</body>
</html>
