<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | Sonido App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .password-row {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    .strength {
      font-size: 12px;
      margin-top: 4px;
    }

    .strength.weak { color: red; }
    .strength.medium { color: orange; }
    .strength.strong { color: green; }

    button {
      width: 100%;
      padding: 12px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      opacity: .6;
    }

    button.enabled {
      opacity: 1;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="signup-box">
  <h2>Create Account</h2>

  <input type="text" id="firstName" placeholder="First Name" required />
  <input type="text" id="lastName" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />

  <div class="password-row">
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle" onclick="togglePassword()">üëÅ</span>
  </div>

  <input type="password" id="confirmPassword" placeholder="Confirm Password" />

  <div id="strengthText" class="strength"></div>

  <button id="signupBtn" onclick="signupUser()" disabled>
    Sign Up
  </button>

  <div class="login-link">
    Already have an account?
    <a href="login.html">Login</a>
  </div>
</div>

<!-- Signup Logic -->
<script type="module">
  import "./signup.js";

  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");
  const strengthText = document.getElementById("strengthText");
  const signupBtn = document.getElementById("signupBtn");

  function checkStrength() {
    const val = password.value;
    let strength = "weak";

    if (val.length >= 8 && /[A-Z]/.test(val) && /\d/.test(val)) {
      strength = "strong";
    } else if (val.length >= 6) {
      strength = "medium";
    }

    strengthText.textContent = `Password strength: ${strength}`;
    strengthText.className = `strength ${strength}`;

    const valid =
      strength === "strong" &&
      password.value === confirmPassword.value;

    signupBtn.disabled = !valid;
    signupBtn.classList.toggle("enabled", valid);
  }

  password.addEventListener("input", checkStrength);
  confirmPassword.addEventListener("input", checkStrength);

  window.togglePassword = function () {
    password.type =
      password.type === "password" ? "text" : "password";
  };
</script>

</body>
</html>
