<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Remote Roofing Measurement Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDmBLEUz5EWtv1si_UgfKgOiRS8P-wWOnc",
      authDomain: "remoteroofers-51826.firebaseapp.com",
      projectId: "remoteroofers-51826",
      storageBucket: "remoteroofers-51826.firebasestorage.app",
      messagingSenderId: "901240361996",
      appId: "1:901240361996:web:2a209986f74f15618aca29",

    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signupUser = async function () {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName,
          lastName,
          email,
          phone,
          role: "client",
          createdAt: new Date()
        });

        window.location.href = "dashboard.html";

      } catch (error) {
        errorBox.textContent = error.message;
      }
    };
  </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Header Navigation -->
    <header class="bg-white shadow-card sticky top-0 z-50">
        <nav class="container-custom">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <a href="index.html" class="flex items-center space-x-3 group">
                    <svg class="w-10 h-10 transition-transform duration-300 group-hover:scale-110" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="#1E3A5F"/>
                        <path d="M20 8L32 16V28L20 36L8 28V16L20 8Z" fill="#FF6B35"/>
                        <path d="M20 12L28 17V27L20 32L12 27V17L20 12Z" fill="#2D5A87"/>
                        <circle cx="20" cy="20" r="3" fill="white"/>
                    </svg>
                    <span class="text-2xl font-headline font-bold text-primary">Remote<span class="text-accent">Roofers</span></span>
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="text-primary font-semibold border-b-2 border-accent py-2 transition-colors duration-200">Home</a>
                    
                    
                   
                </div>
              
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">
      Create Your Account
    </h1>

    <div class="space-y-4">
      <input id="firstName" type="text" placeholder="First Name"
        class="w-full px-4 py-2 border rounded-lg" />

      <input id="lastName" type="text" placeholder="Last Name"
        class="w-full px-4 py-2 border rounded-lg" />

      <input id="email" type="email" placeholder="Email Address"
        class="w-full px-4 py-2 border rounded-lg" />

      <input id="phone" type="tel" placeholder="Phone Number"
        class="w-full px-4 py-2 border rounded-lg" />

      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg" />

      <p id="error" class="text-red-600 text-sm"></p>

      <button onclick="signupUser()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Sign Up
      </button>

      <p class="text-center text-sm mt-4">
        Already have an account?
        <a href="login.html" class="text-blue-600 font-semibold">Login</a>
      </p>
    </div>
  </div>

</body>
</html>
