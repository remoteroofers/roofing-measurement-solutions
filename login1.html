<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Remote Roofers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2a5298;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #1e3c72;
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 600;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #2a5298;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè† Remote Roofers</h1>
            <p>Roof Measurement Solutions</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
            <div class="loading" id="loading">Signing in...</div>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDmBLEUz5EWtv1si_UgfKgOiRS8P-wWOnc",
            authDomain: "remoteroofers-51826.firebaseapp.com",
            projectId: "remoteroofers-51826",
            storageBucket: "remoteroofers-51826.appspot.com",
            messagingSenderId: "901240361996",
            appId: "1:901240361996:web:2a209986f74f15618aca29"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get user role from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    const role = userData.role || 'client';

                    // Store user info in sessionStorage
                    sessionStorage.setItem('userId', user.uid);
                    sessionStorage.setItem('userEmail', user.email);
                    sessionStorage.setItem('userRole', role);
                    sessionStorage.setItem('userName', userData.name || 'User');

                    // Authentication Guard - Redirect based on role
                    if (role === 'admin') {
                        window.location.href = 'admin_portal.html';
                    } else {
                        window.location.href = 'client_portal.html';
                    }
                } else {
                    throw new Error('User profile not found');
                }
            } catch (error) {
                errorMessage.textContent = getErrorMessage(error.code);
                errorMessage.style.display = 'block';
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Sign up functionality
        document.getElementById('signupLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const name = prompt('Enter your full name:');
            if (!name) return;

            const email = prompt('Enter your email:');
            if (!email) return;

            const password = prompt('Enter your password (min 6 characters):');
            if (!password || password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user profile in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    name: name,
                    email: email,
                    role: 'client',
                    createdAt: new Date().toISOString(),
                    phone: '',
                    address: ''
                });

                alert('Account created successfully! Please login.');
                window.location.reload();
            } catch (error) {
                alert(getErrorMessage(error.code));
            }
        });

        function getErrorMessage(code) {
            switch (code) {
                case 'auth/invalid-email':
                    return 'Invalid email address';
                case 'auth/user-not-found':
                    return 'No account found with this email';
                case 'auth/wrong-password':
                    return 'Incorrect password';
                case 'auth/email-already-in-use':
                    return 'Email already in use';
                default:
                    return 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
