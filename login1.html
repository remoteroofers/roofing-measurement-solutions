<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Remote Roofers</title>
<link rel="stylesheet" href="main.css">
</head>
<body class="bg-surface antialiased">

<section class="min-h-screen flex items-center justify-center">
  <div class="card p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-center">Welcome Back</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Email</label>
        <input type="email" id="email" class="input w-full" placeholder="you@example.com" required>
      </div>
      <div class="relative">
        <label for="password" class="block mb-1">Password</label>
        <input type="password" id="password" class="input w-full pr-10" placeholder="Enter password" required>
        <button type="button" id="togglePassword" class="absolute right-2 top-7">üëÅÔ∏è</button>
      </div>
      <div class="flex items-center justify-between">
        <label><input type="checkbox" id="rememberMe"> Remember Me</label>
        <button type="button" id="forgotPasswordBtn" class="text-accent">Forgot Password?</button>
      </div>
      <button type="submit" class="btn-primary w-full">Sign In</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-accent">Sign Up</a></p>
  </div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, setPersistence, sendPasswordResetEmail, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmBLEUz5EWtv1si_UgfKgOiRS8P-wWOnc",
  authDomain: "remoteroofers-51826.firebaseapp.com",
  projectId: "remoteroofers-51826",
  storageBucket: "remoteroofers-51826.appspot.com",
  messagingSenderId: "901240361996",
  appId: "1:901240361996:web:2a209986f74f15618aca29"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const rememberMe = document.getElementById('rememberMe');
const togglePassword = document.getElementById('togglePassword');
const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

togglePassword.addEventListener('click', () => {
  if (passwordInput.type === 'password') passwordInput.type = 'text';
  else passwordInput.type = 'password';
});

forgotPasswordBtn.addEventListener('click', async () => {
  const email = prompt("Enter your registered email:");
  if (!email) return;
  try {
    await sendPasswordResetEmail(auth, email);
    alert("Password reset email sent!");
  } catch(e) {
    alert(e.message);
  }
});

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  try {
    await setPersistence(auth, rememberMe.checked ? browserLocalPersistence : browserSessionPersistence);
    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    alert("Login successful! Redirecting...");
    window.location.href = "dashboard1.html";
  } catch(e) {
    alert(e.message);
  }
});
</script>
</body>
</html>
