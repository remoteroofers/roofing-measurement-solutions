<!-- Firebase & JS Logic -->
<script type="module">
const mobileMenuBtn = document.getElementById('mobileMenuBtn');
const mobileMenu = document.getElementById('mobileMenu');
mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
const eyeIcon = document.getElementById('eyeIcon');
const eyeOffIcon = document.getElementById('eyeOffIcon');
togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    eyeIcon.classList.toggle('hidden');
    eyeOffIcon.classList.toggle('hidden');
});

const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');
const rememberMe = document.getElementById('rememberMe');

function validateEmail(email){return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);}
function validatePassword(password){return password.length >= 8;}

emailInput.addEventListener('blur',()=>{validateEmail(emailInput.value)?(emailInput.classList.remove('input-error'),emailError.classList.add('hidden')):(emailInput.classList.add('input-error'),emailError.classList.remove('hidden'));});
passwordInput.addEventListener('blur',()=>{validatePassword(passwordInput.value)?(passwordInput.classList.remove('input-error'),passwordError.classList.add('hidden')):(passwordInput.classList.add('input-error'),passwordError.classList.remove('hidden'));});

// Success Toast
function showSuccessToast(message){
    const toast=document.getElementById('successToast');
    const msg=document.getElementById('successMessage');
    msg.textContent=message;
    toast.classList.remove('hidden');
    setTimeout(()=>{toast.classList.add('hidden');},5000);
}
document.getElementById('closeToast').addEventListener('click',()=>document.getElementById('successToast').classList.add('hidden'));

// Login with Firebase
loginForm.addEventListener('submit',async e=>{
    e.preventDefault();
    const email=emailInput.value;
    const password=passwordInput.value;

    if(!validateEmail(email)){emailInput.classList.add('input-error'); emailError.classList.remove('hidden'); return;}
    if(!validatePassword(password)){passwordInput.classList.add('input-error'); passwordError.classList.remove('hidden'); return;}

    try{
        await setPersistence(auth, rememberMe.checked?browserLocalPersistence:browserSessionPersistence);
        await signInWithEmailAndPassword(auth,email,password);
        showSuccessToast('Login successful! Redirecting to dashboard...');
        setTimeout(()=>{window.location.href='dashboard1.html';},1500);
    }catch(error){
        showSuccessToast(error.message);
    }
});
</script>
