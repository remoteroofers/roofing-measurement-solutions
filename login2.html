    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      apiKey: "AIzaSyDmBLEUz5EWtv1si_UgfKgOiRS8P-wWOnc",
      authDomain: "remoteroofers-51826.firebaseapp.com",
  
      projectId: "remoteroofers-51826",
      storageBucket: "remoteroofers-51826.firebasestorage.app",
      messagingSenderId: "901240361996",
      appId: "1:901240361996:web:2a209986f74f15618aca29"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signupUser = async function () {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      errorBox.textContent = "";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          firstName,
          lastName,
          email,
          phone,
          role: "client",
          createdAt: new Date()
        });

        window.location.href = "dashboard.html";

      } catch (error) {
        errorBox.textContent = error.message;
      }
    };
  </script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, setPersistence, sendPasswordResetEmail, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDmBLEUz5EWtv1si_UgfKgOiRS8P-wWOnc",
  authDomain: "remoteroofers-51826.firebaseapp.com",
  projectId: "remoteroofers-51826",
  storageBucket: "remoteroofers-51826.appspot.com",
  messagingSenderId: "901240361996",
  appId: "1:901240361996:web:2a209986f74f15618aca29"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const rememberMe = document.getElementById('rememberMe');
const togglePassword = document.getElementById('togglePassword');
const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

togglePassword.addEventListener('click', () => {
  if (passwordInput.type === 'password') passwordInput.type = 'text';
  else passwordInput.type = 'password';
});

forgotPasswordBtn.addEventListener('click', async () => {
  const email = prompt("Enter your registered email:");
  if (!email) return;
  try {
    await sendPasswordResetEmail(auth, email);
    alert("Password reset email sent!");
  } catch(e) {
    alert(e.message);
  }
});

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  try {
    await setPersistence(auth, rememberMe.checked ? browserLocalPersistence : browserSessionPersistence);
    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    alert("Login successful! Redirecting...");
    window.location.href = "dashboard1.html";
  } catch(e) {
    alert(e.message);
  }
});
</script>
